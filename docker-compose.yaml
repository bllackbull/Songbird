services:
  songbird:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songbird
    restart: unless-stopped
    ports:
      - "5174:5174"
    env_file:
      - .env
    environment:
      APP_ENV: production
      PORT: 5174
    volumes:
      - songbird-data:/app/data

volumes:
  songbird-data:
